<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,minimum-scale=1"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>WeatherApp</h1>
        <p id="sub-header">the weather app you need</p>
        <!-- <p>&#8451; &#8457;</p> -->
        <div class="header-search">
          <form action="" id="search" autocomplete="chrome-off">
            <div class="search-container">
              <input
                type="search"
                placeholder="Enter City Name"
                id="autoComplete"
                tabindex="1"
                autocomplete="off"
              />
              <div id="search-items"></div>
            </div>
          </form>
        </div>
      </header>
      <main>
        <div class="main-container">
          <h2></h2>
          <div class="main-content-current">
            <img src="" alt="" id="weather-icon" />
            <h3></h3>
            <ul>
              <li>
                <p>
                  Current Temperature: <span id="current" class="data"></span>
                </p>
              </li>
              <li>
                <p>Min Temperature: <span id="min" class="data"></span></p>
              </li>
              <li>
                <p>Max Temperature: <span id="max" class="data"></span></p>
              </li>
              <li>
                <p>
                  Atmospheric pressure: <span id="pressure" class="data"></span>
                </p>
              </li>
              <li>
                <p>Humidity: <span id="humidity" class="data"></span></p>
              </li>
              <li>
                <p>Wind: <span id="wind" class="data"></span></p>
              </li>
            </ul>
          </div>
          <div class="main-content-forecast"></div>
          <div class="button-wrap">
            <button id="current-btn" class="selected">Current</button>
            <button id="forecast-btn">Forecast</button>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="./autocomplete.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
